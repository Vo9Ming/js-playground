<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 1-1</title>
</head>
<body>
    <script>
        var ans1 = prompt("숫자 1을 입력하세요.");
        var ans2 = prompt("숫자 2를 입력하세요.");

        var a1 = Number(ans1);
        var a2 = Number(ans2);

        console.log(a1 + " + " + a2 + " = "+ (a1+a2));
        console.log(a1 + " - " + a2 + " = "+ (a1-a2));
        console.log(a1 + " * " + a2 + " = "+ (a1*a2));
        console.log(a1 + " / " + a2 + " = "+ (a1/a2));

    </script>
</body>
</html>
