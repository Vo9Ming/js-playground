<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~100까지의 합</title>
</head>
<body>
    <script>
        var n = 1;
        var num = 0;
        while(n <= 100){
            num = n + num;
            n++;
        } console.log("1부터 100까지의 합은 " + num +"입니다.");
    </script>
</body>
</html>
