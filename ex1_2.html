<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 1-2</title>
</head>
<body>
    <script>
        var height = prompt("당신의 키를 입력해주세요.");
        var weight = prompt("당신의 몸무게를 입력해주세요.");

        var h = Number(height);
        var w = Number(weight);

        var bmi = (w / (h^2)); 
        
        console.log("당신의 키는" + h +"입니다.");
        console.log("당신의 몸무게는" + w + "입니다");
        console.log("당신의 BMI 수치는 " + bmi +" 입니다. ");

    </script>
</body>
</html>
