<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    <script>
        var strN = prompt("몇 단을 출력할까요?");
        var n = Number(strN);

        // 1 i라는 변수를 초기화
        var i = 1; 
        // 2 조건이 참인지 검사
        while(i <= 9){          // 개발자들은 i < 10 을 더 선호하지만 우리는 명확하게 보여주기위해 i <= 9로 
            // 3. 원하는 코드 실행
            console.log(n + " * " + i + " = " + (n * i));
            // 4. 값을 증감 ( i = i + 1; )  
            i++;

        }
    </script>
</body>
</html>
